<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Input Form</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="main-wrapper">
    <div class="form-container">
      <input type="text" id="inpId" name="id" placeholder="Enter ID for Delete / Update" />
      <input type="text" id="inpName" name="btn" placeholder="Enter name" />
      <input type="text" id="inpAge" name="btn" placeholder="Enter age" />
      <button type="submit" id="add-user"><b>C</b>reate User</button>
      <button type="submit" id="show-user"><b>R</b>ead User</button>
      <button type="submit" id="update-user"><b>U</b>pdate User</button>
      <button type="submit" id="delete-user"><b>D</b>elete User</button>
    </div>

    <div class="output-box" id="output">
      <!-- User data will appear here -->
    </div>
  </div>
  <script src="logic.js"></script>

</body>
</html>
